{% extends "SocialTravel/base.html" %}
{%load static%}

{%block main%}

{% if form %}
<h1>Admin de posts</h1>
    <form action="{% url 'agregar-post' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value= "Agregar">
    </form> 


    
{% else %}
    <h1> Resultados de la busqueda: </h1>
    {% endif %}
</ul>
    {% for post in posts %}
    <li>{{post.id}} - {{post.heading}}</li>
    {% endfor%}
</ul>


{%endblock%}
